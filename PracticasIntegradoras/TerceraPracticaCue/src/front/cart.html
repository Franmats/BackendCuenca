<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>
<body>

    <div class="center">
    <div class="cart">
        <h2>Mi Carrito</h2>
        <div class="checkout-container">
            <div class="detail-card">
                <table>
                    <tbody>
                        <!--  -->
                        <tr class="product-item">
                            <td class="product-imagen"><img src="skyy.png" alt="skyy"></td>
                            <td class="product-title"><b>YOni WALKER</b></td>
                            <td class="quantity">
                                <a class="item-quantity-change-decrement"><button  class="material-symbols-outlined">
                                    add
                                </button></a>
                                <input type="tel" min="1">
                                <a class="item-quantity-change-decrement"><button  class="material-symbols-outlined">
                                    remove
                                </button></a>
                            </td>
                            <td class="product-price"><b>150000</b></td>
                            <td class="item-remove"><a href="item-link-remove">Eliminar</a></td>
                        </tr>
                        <!--  -->
                    </tbody>
                </table>

            </div>

            <div class="summary-card">
                <div class="summary-discounts">
                    <div class="text4">Tienes un codigo de descuento</div>
                    <span>
                        <input type="text" name="" id="">
                        <button type="submit">APLICAR</button>
                    </span>
                </div>

                <div class="summary-total">
                    <div class="summary-description">
                        <div>TOTAL</div>
                        <div>$150000</div>
                        <div>SUBTOTAL</div>
                        <div>$150000</div>
                    </div>
                    <div class="summary-action">
                        <form action="">
                            <button type="submit">FINALIZAR COMPRANDO</button>
                            <button type="submit">CONTINUAR COMPRANDO</button>
                        </form>
                    </div>
                </div>

            </div>


        </div>
        

    </div>
    </div>
</body>
</html>
